<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page</title>

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="ArrierePlan">
        <div class="navbar">
            <img src="medias/logo (1).png" class="logo">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Playlist</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Profil</a></li>
                <li><a href="#">A propos</a></li>
            </ul>
        </div>
        <div class="contenus">
             <div class="col-gauche">
                 <h1>Ma<br> Playlist<br> Matinale</h1>
               </div>
               <div class="col-droite">
                <p>Jouer La Musique</p>
                <img src="medias/play.png" id="btnplay">
               </div>
             </div>
        </div>
    </div>

    <audio id="MaMusic">
        <source src="medias/Music.mp3" type="audio/mp3">
    </audio>

<script>
    var MaMusic = document.getElementById("MaMusic") 
    var btnplay = document.getElementById("btnplay")

    btnplay.onclick = function(){
       if(MaMusic.paused){
          MaMusic.play();
          btnplay.src ="medias/pause.png"
       }else{
        MaMusic.pause();
          btnplay.src ="medias/play.png"
       }
       
    }
    
</script>  
    
</body>
</html>
